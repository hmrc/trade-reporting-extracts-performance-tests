# Calculation:        /Days   /Hours  /Minutes  /Seconds
# ((((Reports a month /30)    /24)    /60)      /60)      x   SecondsTakenToCompleteJourney.

# Reports
# 80,000 reports a month, at on average 60s to complete   =  1.85 * Average
#  8,000 reports a day, at on average 60s to complete     =  5.55 * Peak
# 16,000 reports a day, at on average 60s to complete     = 11.11 * Double-Peak

# Third Party
# 1.5% of 40,000 = 600 users a month, at on average 45s to complete     =  0.01 * Average
# 1.5% of 20,000 = 300 users a day, at on average 45s to complete       =  0.15 * Peak
# 1.5% of 40,000 = 600 users a day, at on average 45s to complete       =  0.31 * Double-Peak

journeys {

  tre-reports = {
    description = "TRE Reports"

    load = 11.11
    
    parts = [
      request-new-report,
      requested-reports,
      downloadable-reports
    ]
  }

  tre-thirdParty = {
    description = "TRE Third Party"

    load = 0.31
    
    parts = [
      add-third-party,
      manage-third-party
    ]
  }

}

# Default behaviour is to run all journeys. If that is not what you need you can specify the list of journeys to run
#journeysToRun = [
#   hello-world-1,
#   hello-world-3
#]

# You can specify the same list of journeys via environment variables:
# journeysToRun.0 = hello-world-1
# journeysToRun.1 = hello-world-3
